version: "3.7"

services:
  nginx:
    image: nginx:1.19.5
    ports:
      - 80:80
    networks:
      - sspage_network
    volumes:
      - /home/ssunuu114/nginx.conf:/etc/nginx/nginx.conf
      - sspage_static:/data/static/
      - sspage_media:/data/media/

  django:
    image: sspageself:04
    networks:
      - sspage_network
    volumes:
      - sspage_media:/home/self_django/media
      - sspage_static:/home/self_django/staticfiles
    secrets:
      - DJANGO_SECRET_KEY

  mariadb:
    image: mariadb:10.5
    networks:
      - sspage_network
    volumes:
      - sspage_mariadb:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: django
      MARIADB_USER: django
      MARIADB_PASSWORD: password

networks:
  sspage_network:

volumes:
  sspage_static:
  sspage_media:
  sspage_mariadb:

secrets:
  DJANGO_SECRET_KEY:
    external: true