{% extends 'base.html' %}
{% block content %}
    <div class="text-center max_width-500 m-auto">
        <div class="m-5">
        {% if target_user.profile %}
            <img src="{{ target_user.profile.image.url }}" alt="image였던것..!">
            <h4>{{ target_user.profile.nickname }}</h4>
            <h4>{{ target_user.profile.message }}</h4>
        {% else %}
            <h4><a href="{% url 'profileapp:create' %}">Create Profile!</a></h4>
        {% endif %}
        </div>
        <div>
            {{ target_user.date_joined }}
        </div>
        {% if user == target_user %}
        <div>
            <a href="{% url 'accountapp:update' pk=target_user.pk %}">Update Info</a>
        </div>
        <div>
            <a href="{% url 'accountapp:delete' pk=target_user.pk %}">Quit</a>
        </div>
        {% endif %}
    </div>
{% endblock %}
