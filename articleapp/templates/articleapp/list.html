{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        .container div {
            width: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
            flex-direction: column;
            box-shadow: 0 0 .5rem grey;
        }

        .container img {
            width: 100%;
            border-radius: 1rem;
        }
    </style>

    <div class="container my-4">
    {# 게시글에서 받아온거 출력할거임 #}
        {% for article in article_list %}
            <div>
                <a href="{% url 'articleapp:detail' pk=article.pk %}">
                    <img style="width: 280px;" src="{{ article.image.url }}" alt="">
                </a>
            <span>{{ article.title }}</span>
            </div>
        {% endfor %}
    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>

{% endblock %}
